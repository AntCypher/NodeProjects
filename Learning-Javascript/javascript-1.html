    <script>


        // 14. 'if-else' statement

        function is_leap_year(year){
            if(year % 400 == 0){
                return true;
            } else if ((year % 400 == 0) && (year % 100 == 00)){
                return true;
            } else{
                return false;
            }
        }

        // 15. 'switch' statement

        function day_of_week_1(day){
            switch(day){
                case 1: return "Monday";
                case 2: return "Tuesday";
                case 3: return "Wednesday";
                case 4: return "Thursday";
                case 5: return "Friday";
                case 6: return "Saturday";
                case 7: return "Sunday";
                default: return "Invalid day of week!";
            }
        }

        function day_of_week_2(day){
            switch(day){
                case 1: console.log("Monday");
                case 2: console.log("Tuesday");
                case 3: console.log("Wednesday");
                case 4: console.log("Thursday");
                case 5: console.log("Friday");
                case 6: console.log("Saturday");
                case 7: console.log("Sunday");
                default: console.log("Invalid day of week!");
            }
        }

        function day_of_week_3(day){
            switch(day){

                case 1: console.log("Monday");
                break;

                case 2: console.log("Tuesday");
                break;

                case 3: console.log("Wednesday");
                break;

                case 4: console.log("Thursday");
                break;

                case 5: console.log("Friday");
                break;

                case 6: console.log("Saturday");
                break;

                case 7: console.log("Sunday");
                break;
                
                default: console.log("Invalid day of week!");
            }
        }


        // 16. The 'while' loop
        function while_loop(){
            var i = 1;
            while ( i <= 10 ){
                console.log(i);
                i++;
            }
        }

        // 17. The 'for' loop

        function for_loop(){
            for(var m = 2; m <= 20; m++){
                console.log(m);
            }
        }

        // 18. 'break' and 'continue'

        function for_using_brack_loop(){
            for(var m = 2; m <= 20; m++){
                if(m == 10){
                    break;
                }
                if(m == 6){
                    continue;
                }
                console.log(m);
            }
        }
        function for_using_brack_loop_example(){
            for (var i=10; i<=12; i++) {
                if (i==11) {
                    continue;
                }
                i++;
                console.log(i);
            }
        }

        // 20. Variable Scope

        function blog_scope(){
            if(true){
                var x = 10;
            } else {
                x = 6;
                console.log(x);
            }
        }

        function function_scope(){
            var x;
            if(true){
                x = 5;
            } else {
                x = 6;
                console.log(x);
            }
        }
