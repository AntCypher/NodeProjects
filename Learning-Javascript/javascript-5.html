        // 58. Error handling

        function error_sum() {
            var args = Array.prototype.slice.call(arguments);
            return args.reduce(function(prev,curr) {
                    return prev + curr;
            }, 0);
        }

        function error_sum_nan() {
            var args = Array.prototype.slice.call(arguments);
            return args.reduce(function(prev,curr) {
                if(!isNaN(curr)){
                    return prev + curr;
                } else {
                    throw Error("Non-numeric argument: " + curr);
                }
                    
            }, 0);
        }

        function test() {
            error_sum_nan(2, 10, 5, "s");
            console.log("doing something else");
        }

        function test_try_catch() {
            try{
                error_sum_nan(2, 10, 5, "s");
            } catch(error){
                console.log(error);
            }
